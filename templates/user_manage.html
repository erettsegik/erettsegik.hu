{% extends 'index.html' %}

{% block stylesheets %}
<link rel='stylesheet' type='text/css' href='/css/user_manage.css'>
<link rel='stylesheet' type='text/css' href='/css/mobile/user_manage.css'>
{% endblock %}

{% block content %}

{% if mode == 'loggedin' %}

  <ul>
    <li><a href='/admin/index.php'>Tovább az admin felületre?</a></li>
    <li><a href='/user_manage/change_password/'>Jelszóváltoztatás?</a></li>
    <li><a href='/user_manage/logout/'>Kijelentkezés?</a></li>
  </ul>

{% endif %}

{% if mode == 'change_password' %}

  <form action='/user_manage/change_password/' method='post'>
  <input class='login' type='password' name='old_password' placeholder='régi jelszó' required><br>
  <input class='login' type='password' name='new_password' placeholder='új jelszó' required><br>
  <input type='submit' name='submit' class='submit' value='Elküldés'>
  </form>

{% endif %}

{% if mode == 'form'%}

  <form action='/user_manage/login/' method='post'>
  <input class='login' type='text' name='name' placeholder='Felhasználónév' value='{{ saved.name }}' required><br>
  <input class='login' type='password' name='password' placeholder='Jelszó' required><br>
  <input type='submit' name='submit' class='submit' value='Elküldés'>
  </form>

{% endif%}

{% endblock %}
