{% extends 'admin/index.html' %}

{% block content %}

<h1>Tárgyak szerkesztése</h1>

<form action='subjects_admin.php' method='post'>
<p>Tantárgy törléséhez hagyd a nevét üresen</p>
<table>
<tr><th>Név</th><th>Kötelező</th></tr>
<tr>
  <form action='subjects_admin.php' method='post'>
  <td><input type='text' name='name' autofocus required></td>
  <td><input type='checkbox' name='mandatory' style='width: auto;'></td>
  <td><input type='submit' name='addnew' value='Hozzáadás' class='submit'></td>
</form>
</tr>
<form action='subjects_admin.php' method='post'>
{% for subject in subjects %}
  <tr>
  <td><input type='text' value='{{ subject.name }}' name='{{ subject.id }}name'></td>
  <td>
  <input type='checkbox' style='width: auto;' name='{{ subject.id }}mandatory' {% if subject.mandatory %} checked {% endif %} >
  </td>
    <td>
  	{% if loop.last %}
      <input type='submit' value='Frissítés' name='update' class='submit'>
    {% endif %}
  </td>
  </tr>
{% endfor %}
</form>
</table>

{% endblock %}
