{% extends 'index.html' %}

{% block content %}

<h1>Visszajelzés küldése</h1>

{% if status == 'submit' %}
  <p>Köszönjük a visszajelzést!</p>
{% endif %}

{% if status == 'empty' %}
  <p>Nem küldheted el üresen az űrlapot!</p>
{% endif %}

{% if status == 'form' %}
  <form action='/feedback/' method='post'>
    <table>
      <tr>
        <td>Cím:</td>
        <td><input type='text' name='title' class='form-element' required></td>
      </tr>
    </table>
    <textarea name='text' placeholder='Szöveg' required></textarea>
    <br>
    <input type='submit' name='submit' class='submit' value='Elküldés'>
  </form>
{% endif %}

{% endblock %}
